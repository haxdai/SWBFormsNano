<a  class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>


<div class="container-fluid">

    <div class="row">
        <div class="col-lg-12">
            <h2>{{gene.symbol}}</h2>
            <h3> {{gene.officialName}}</h3>
        </div>      
    </div>      

    <nav class="navbar navbar-default nav-nanopharma" role="navigation">
        <div class="navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li> <a href="/search/{{searchId}}">Gene Info</a></li>
               <li class="active dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Results<strong class="caret"></strong></a>
                    <ul class="dropdown-menu">
                        <li><a href="/search/results/{{searchId}}?status=0">Unclassified</a></li>
                        <li><a href="/search/results/{{searchId}}?status=1">New</a></li>
                        <li><a href="/search/results/{{searchId}}?status=2">Accepted</a></li>
                        <li><a href="/search/results/{{searchId}}?status=3">Rejected</a></li>
                        <li><a href="/search/results/{{searchId}}?status=4">Recommended</a></li>
                    </ul>
                </li>
                <li><a href="/search/report/{{searchId}}">Report</a> </li>
            </ul>
        </div>
    </nav>


    <div class="row contenido">
        <div class="col-lg-12">
            <p ng-bind="statuslist[status]"></p>
            <div class="sort">
                <p>Sort by:
                    <select ng-model="filterSelected" ng-change="filterChange(filterSelected)">
                        <option value="title">Title</option>
                        <option value="autor">Author</option>
                        <option value="prognosis">Prognosis</option>
                        <option value="prediction">Prediction</option>
                        <option value="treatment">Treatment</option>
                        <option value="ranking">Best rated</option>
                        <option value="ranking">Index</option>
                    </select>
                </p>
            </div>
              <ul  ng-if="(maxPage > 1)" class ="pagination clearfix">
                 <li><a ng-if="pag > 1" ng-click="prev()" href="#"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></a></li>
                <li><a ng-if="pag > 0" href="#">{{pag}}</a></li>
                <li><a ng-if="pag < ((maxPage))" ng-click="next()" href="#"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></a></li>
            </ul>
            <div class="panel-group" id="panel-results">
                <div class="panel panel-default" ng-repeat="article in articleList">
                    <div class="panel-heading">
                        <ol start="{{$index + 1}}">
                            <li>
                                <a class="panel-title collapsed" data-toggle="collapse" data-parent="#panel-results" href="#panel-element-00{{$index + 1}}">
                                    <span class="glyphicon glyphicon-menu-up"></span>
                                    <span class="glyphicon glyphicon-menu-down"></span>
                                    <i class="fa fa-thumbs-up"></i>
                                    <i class="fa fa-certificate"></i>
                                    {{article.article.title}}</a>
                            </li>
                        </ol>
                    </div>
                    <div id="panel-element-00{{$index + 1}}" class="panel-collapse collapse">

                        <div class="panel-body">
                            <div class="panel-rel clearfix">
                                <p>Rated</p>
                                <div class="rel01 full"></div>
                                <div class="rel02 full"></div>
                                <div class="rel03 full"></div>
                                <div class="rel04 full"></div>
                                <div class="rel05"></div>
                            </div>   
                            <p>{{article.article.abstract}}</p>
                            <p class="reference"><strong>Reference:</strong>{{article.article.reference}}</p>
                        </div>
                        <div class="panel-pie clearfix">
                            <a href="{{article.article.link}}" class="panel-pie-more">
                                <span class="glyphicon glyphicon-link" aria-hidden="true"></span> More
                            </a>

                            <a  ng-if="status != 2" ng-click="accept(article.artSearch, $index)" href="#" class="panel-pie-ok"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
                            <a  ng-if="status != 3"  ng-click="discard(article.artSearch, $index)"  href="#" class="panel-pie-remove"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>

                        </div>
                    </div>

                </div>
            </div>

          


        </div>
    </div>
</div>
