<div ng-if="(cancerList.length > 0)">
    <div ng-if="$index == position" ng-repeat="cancer in cancerList">
        <p>Title: {{cancer.name}}</p>
        <p>Definition {{cancer.summary}}</p>
    </div>
    <span ng-if="position > 0" hm-tap="prev()"> < </span>
    <span>{{position + 1}}</span> 
    <span ng-if="(position < ((cancerList.length) - 1))" hm-tap="next()"> > </span>
</div>
