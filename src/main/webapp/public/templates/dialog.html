            <div class="modal fade" id="modal-comment" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                            <h4 class="modal-title" id="myModalLabel">Leave a comment</h4>
                        </div>
                        <div class="modal-body">
                            <form name="guestDataForm" class="ng-pristine ng-invalid ng-invalid-required">
                                <div>
                                    <label for="gstName">Complete name:</label>
                                    <input type="text" required="required" ng-model="guest.name" id="gstName" name="gstName" class="ng-pristine ng-untouched ng-invalid ng-invalid-required">
                                </div>
                                <div>
                                    <label for="gstSpecialty">Specialty:</label>
                                    <input type="text" required="required" ng-model="guest.specialty" id="gstSpecialty" name="gstSpecialty" class="ng-pristine ng-untouched ng-invalid ng-invalid-required">
                                    </div>
                                <div>
                                    <label for="gstCompany">Company:</label>
                                    <input type="text" ng-model="guest.company" id="gstCompany" name="gstCompany" class="ng-pristine ng-untouched ng-valid">
                                </div>
                                <div>
                                    <label for="gstEmail">E-mail:</label>
                                    <input type="email" required="required" ng-model="guest.email" id="gstEmail" name="gstEmail" class="ng-pristine ng-untouched ng-invalid ng-invalid-required">

                                <div>
                                    <label for="gstComment">Comment:</label>

                                </div>
                                <button data-toggle="modal" hm-tap="addGuest(guest, this.form)" class="btn" type="submit" ng-disabled="!(guestDataForm.$dirty && !guestDataForm.$invalid)" style="-moz-user-select: none;">Send</button>
                             </form>
                        </div>
                    </div>
                </div>
