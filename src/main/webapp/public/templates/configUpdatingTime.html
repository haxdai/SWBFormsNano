<div id="page-content-wrapper">

    <a  class="btn btn-default" id="menu-toggle"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span><span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span></a>
    <div class="container-fluid">

        <div class="row">
            <div class="col-lg-12">
                <h2>Updating Settings</h2>
            </div>      
        </div>    
        <div class="row contenido">
            <div class="col-lg-12">
                <p>This option enables to set the rate of update publications</p>
                <div class="config-update">
                    <label  data-ng-repeat="rate in rates">
                        <input ng-model="optionValue.rateUpdPubl" ng-change="saveConfig(optionValue.rateUpdPubl)" name="config"  type="radio"  value="{{rate.day}}">{{rate.text}}
                    </label>

                </div>
            </div>
        </div>
    </div>
</div>
